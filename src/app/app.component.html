<p *ngIf="!fetched && !error">Loading...</p>
<p *ngIf="error">Oops... something went wrong.</p>
<hot-table 
  *ngIf="fetched && !error"
  
  [data]="dataset"
  [autoRowSize]="true"
  [rowHeaders]="true"
  [colHeaders]="true"
  (afterChange)="onAfterChange($event)"
  [settings]= "settings">
</hot-table>
<hr/>
<h3>Change log</h3>
<p *ngIf="!saveMessages">Nothing to display</p>
<p *ngFor="let message of saveMessages">{{message}}</p>
